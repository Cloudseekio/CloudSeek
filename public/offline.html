<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CloudSeek - Currently Offline</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #0f1628;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .container {
            max-width: 600px;
            padding: 2rem;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            color: #ccc;
            line-height: 1.5;
        }
        .logo {
            width: 120px;
            height: 120px;
            margin-bottom: 2rem;
        }
        .button {
            background-color: #3366ff;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.375rem;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s;
            text-decoration: none;
            display: inline-block;
        }
        .button:hover {
            background-color: #2952cc;
        }
    </style>
</head>
<body>
    <div class="container">
        <svg class="logo" viewBox="0 0 50 50" xmlns="http://www.w3.org/2000/svg">
            <path fill="#3366ff" d="M25 5 C15 5 5 15 5 25 C5 35 15 45 25 45 C35 45 45 35 45 25 C45 15 35 5 25 5 Z M25 40 C17.5 40 10 32.5 10 25 C10 17.5 17.5 10 25 10 C32.5 10 40 17.5 40 25 C40 32.5 32.5 40 25 40 Z"/>
            <path fill="white" d="M20 20 L30 20 L30 30 L20 30 Z"/>
        </svg>
        
        <h1>You're Currently Offline</h1>
        <p>It seems you're not connected to the internet at the moment. Please check your connection and try again.</p>
        <p>Some features may be available in offline mode, but for the full CloudSeek experience, you'll need to reconnect.</p>
        
        <button class="button" onclick="window.location.reload()">Try Again</button>
    </div>
    
    <script>
        // Check if the user comes back online
        window.addEventListener('online', () => {
            window.location.reload();
        });
    </script>
</body>
</html>
