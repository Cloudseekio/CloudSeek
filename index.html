<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#0f1628" />
    <meta name="description" content="A progressive web app for our blog" />
    
    <!-- Favicon links -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    
    <!-- Resource hints for critical external resources -->
    <!-- Preconnect to important domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://api.cloudseek.io" crossorigin />
    <link rel="preconnect" href="https://images.ctfassets.net" crossorigin />
    <link rel="preconnect" href="https://cdn.contentful.com" crossorigin />
    
    <!-- DNS prefetch for third-party domains -->
    <link rel="dns-prefetch" href="https://www.google-analytics.com" />
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
    <link rel="dns-prefetch" href="https://images.ctfassets.net" />
    <link rel="dns-prefetch" href="https://api.cloudseek.io" />
    
    <!-- Preload critical resources -->
    
    
    
    <!-- PWA support -->
    <link rel="manifest" href="/manifest.json" />
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="CloudSeek" />
    
        <!-- Add to homescreen for Chrome on Android -->    <meta name="mobile-web-app-capable" content="yes" />        <!-- Google Analytics -->    <script async src="https://www.googletagmanager.com/gtag/js?id=G-8H4P0JWKL1"></script>    <script>      window.dataLayer = window.dataLayer || [];      function gtag(){dataLayer.push(arguments);}      gtag('js', new Date());      gtag('config', 'G-8H4P0JWKL1');    </script>        <title>CloudSeek - Premium Salesforce Consulting Partner</title>
    
    <!-- Meta description -->
    <meta name="description" content="CloudSeek is a premium Salesforce Consulting Partner delivering innovative CRM solutions across USA and UAE. We specialize in Salesforce implementation, customization, and integration services that drive digital transformation, optimize business processes, and enhance customer experiences.">
    
    <!-- OpenGraph tags -->
    <meta property="og:title" content="CloudSeek - Premium Salesforce Consulting Partner">
    <meta property="og:description" content="CloudSeek is a premium Salesforce Consulting Partner delivering innovative CRM solutions across USA and UAE. We specialize in Salesforce implementation, customization, and integration services that drive digital transformation.">
    <meta property="og:image" content="/images/cloudseek-og-image.jpg">
    <meta property="og:url" content="https://cloudseek.io">
    <meta property="og:type" content="website">
    
    <!-- Twitter tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="CloudSeek - Premium Salesforce Consulting Partner">
    <meta name="twitter:description" content="Premium Salesforce Consulting Partner in USA & UAE providing implementation, customization & integration services">
    <meta name="twitter:image" content="/images/cloudseek-og-image.jpg">
    
    <!-- Schema.org Organization markup -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "CloudSeek",
      "url": "https://cloudseek.io",
      "logo": "https://cloudseek.io/images/logo.png",
      "description": "CloudSeek is a premium Salesforce Consulting Partner delivering innovative CRM solutions across USA and UAE. We specialize in Salesforce implementation, customization, and integration services that drive digital transformation, optimize business processes, and enhance customer experiences.",
      "address": {
        "@type": "PostalAddress",
        "streetAddress": "75 Technology Drive, Suite 300",
        "addressLocality": "North Carolina",
        "addressRegion": "NC",
        "addressCountry": "US"
      },
      "contactPoint": {
        "@type": "ContactPoint",
        "telephone": "+1-800-CLOUDSEEK",
        "contactType": "customer service",
        "availableLanguage": ["English", "Arabic"],
        "email": ["info@cloudseek.io", "sales@cloudseek.io", "support@cloudseek.io"]
      },
      "sameAs": [
        "https://www.facebook.com/cloudseek",
        "https://www.twitter.com/cloudseek",
        "https://www.linkedin.com/company/cloudseek",
        "https://www.instagram.com/cloudseek"
      ]
    }
    </script>
  </head>
  <body>
    <!-- Hidden Netlify Form definitions -->
    <!-- Contact Form -->
    <form name="contact" data-netlify="true" data-netlify-honeypot="bot-field" hidden>
      <input type="hidden" name="form-name" value="contact" />
      <input type="text" name="name" />
      <input type="email" name="email" />
      <input type="tel" name="phone" />
      <input type="text" name="company" />
      <textarea name="message"></textarea>
      <input type="text" name="bot-field" />
    </form>
    
    <!-- Newsletter Subscription Form -->
    <form name="newsletter-subscription" data-netlify="true" data-netlify-honeypot="bot-field" hidden>
      <input type="hidden" name="form-name" value="newsletter-subscription" />
      <input type="email" name="email" />
      <input type="text" name="bot-field" />
    </form>
    
    <!-- Blog Newsletter Form -->
    <form name="blog-newsletter" data-netlify="true" data-netlify-honeypot="bot-field" hidden>
      <input type="hidden" name="form-name" value="blog-newsletter" />
      <input type="email" name="email" />
      <input type="text" name="name" />
      <input type="text" name="frequency" />
      <input type="text" name="channels" />
      <input type="text" name="topics" />
      <input type="text" name="bot-field" />
    </form>
    
    <!-- Home Contact Form -->
    <form name="home-contact" data-netlify="true" data-netlify-honeypot="bot-field" hidden>
      <input type="hidden" name="form-name" value="home-contact" />
      <input type="text" name="fullname" />
      <input type="email" name="email" />
      <input type="tel" name="phone" />
      <input type="text" name="organization" />
      <textarea name="project-description"></textarea>
      <input type="checkbox" name="subscribe-updates" />
      <input type="checkbox" name="sms-consent" />
      <input type="text" name="bot-field" />
    </form>
    
    <div id="root"></div>
    <script type="module" src="/src/main.tsx" fetchpriority="high"></script>
    
  </body>
</html>
